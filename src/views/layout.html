<!DOCTYPE html>
<html lang="pt-BR">

<!--

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}       <!--Deixa padrão, caso não encontre title no outro arquivo manda esse-->
        <title>Ecoleta</title>
    {% endblock title %}


    <!--Fonte Roboto e Ubuntu 700 no mesmo link-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">

    {% block styles %}      <!--Procura aonde tem o bloco styles nos arquivos e troca aqui-->
    {% endblock styles %}

    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="{{ pageId }}">
        {% block content %}
        {% endblock content %}
    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}

</body>
</html>
